<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% load static %}
	<link rel="stylesheet" type="text/css" href='{% static 'style.css' %}'>
	<title>Dload Youtube</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="banner">
		<div class="container">
		<span style="--l: 'Dload';">Search On</span>
		<span style="--l: 'Tube';">Dload</span>
		</div>
		<div class="formulario">
			<form action="/search_list/" method="get" id="getsearch">
				{% csrf_token %}
				<label>Search a Video
					<input class="form-control" type="text" name="url">
				</label>
				<div class="buttons">
					<button class="btn" id="btnsearch" type="submit">Let's search</button>
				</div>
			</form>
			<div class="container">
					
					<h1>Resultado de la b√∫squeda</h1>
					{% if resultado %}
						<p>Hay {{resultado|length}} coincidencias</p>
							{% for v in resultado %}
								<a href="{{v.watch_url}}" target="_blank" >{{v.title}}</a>
								{% csrf_token %}
								<p></p>
								<iframe width="178" height="100" src="{{v.embed_url}}" title="{{v.title}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
								<p></p>
								<div>
									<form action = "/dwnmp3/" method = 'get'>
										{% csrf_token %}
										<button class = 'btn' type="submit" value="MP3" id= "dwmp3">Download MP3</button>
										<input class="form-control" type="hidden" name="vurl3" value = {{v.watch_url}}>
									</form>
								</div>
								<div>
									<form action = '/dwnmp4/' method = 'get'>
										{% csrf_token %}
										<button class = 'btn' type="submit" value="MP4" id="dwmp4">Download MP4</button>
										<input class="form-control" type="hidden" name="vurl4" value = {{v.watch_url}}>
									</form>
								</div>
							{% endfor %}
					{% else %}
						<p>No hay resultados</p>
					{% endif %}
			</div>
		</div>
	</div>
</body>
</html>
