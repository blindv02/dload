{% extends "core.html" %}

{% block content %}

<div class="card mx-auto" id="logformbox">
    {% include 'alerts.html' %}
    <div class="card-body">
    <h4 class="card-title mb-4" id="textlogin" style="color:white">Cambia tu contrase単a</h4>

    <form action="#" method="POST" name='f1'>
        {% csrf_token %}

        <div class="form-group">
           <input type="password" class="form-control" placeholder="nueva contrase単a" name="password">
        </div> 
        <div class="form-group" id="logpass">
          <input type="password" class="form-control" placeholder="confirma contrase単a" name="confirm_password">
        </div> 

        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block" id="btn" onClick="validarpass(event)"> Confirmar </button>
        </div> 
    </form>
    </div> 
  </div> 
<script>
  function enviar_formulario(){
    document.f1.submit()
 }
  
  function validarpass(event){
    event.preventDefault();

    clave1 = document.f1.password.value
    clave2 = document.f1.confirm_password.value

    if (clave1 != clave2){
      alert("Las contrase単as no coinciden")
    }else{
      return enviar_formulario()
    }
  }
</script>
{% endblock content %}
