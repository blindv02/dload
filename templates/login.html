{% extends 'core.html' %}



{% block content %}
        <div class="card mx-auto" id="logformbox">
          {% include 'alerts.html' %}
          <div class="card-body">
          <h4 class="card-title mb-4" id="textlogin" style="color:white">Login</h4>

          <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}

              <div class="form-group">
                 <input type="email" class="form-control" placeholder="Email" name="email" >
              </div> 
              <div class="form-group" id="logpass">
                <input type="password" class="form-control" placeholder="Password" name="password" >
              </div> 

              <div class="form-group">
                  <button type="submit" class="btn btn-success btn-block" id="btnlogin"> Login  </button>
                    <p class="text-center mt-4" id="askreg">Forgot your password? <a href="{% url 'forgotPassword' %}" style="color: white">Reset password</a></p>
                    <p class="text-center mt-4" id="askreg">Not a Dloader? <a href="{% url 'registrar' %}" style="color: white">Register</a></p>
                </div> 
          </form>
          </div> 
        </div> 


         <br><br>
    
    </section>

{% endblock %}
