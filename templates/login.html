{% extends 'index.html' %}

{% block content %}


<section class="section-conten padding-y" style="min-height:84vh">


        <div class="card mx-auto" style="max-width: 380px; margin-top:100px; border-radius: 25px;">
          <div class="card-body">
          
            <h4 class="card-title mb-4">Login</h4>

          <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}

              <div class="form-group">
                 <input type="email" class="form-control" placeholder="Email" name="email" >
              </div> 
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password" >
              </div> 

              <div class="form-group">
                  <a href="#" class="float-right">Olvidaste tu password?</a>

              </div> 
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Login  </button>
              </div> 
          </form>
          </div> 
        </div> 

         <p class="text-center mt-4">No tienes una cuenta? <a href="{% url 'registrar' %}">Registrate</a></p>
         <br><br>
    
    

    </section>

{% endblock %}
