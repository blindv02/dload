{% if messages %}

        <div id="message"  class="container">

          {% for message in messages %}

          <div  {% if message.tags %}    class="alert alert-{{ message.tags }}"  {% endif %} style='text-align: center;' role="alert">
              <p class="Welcome">{{ message }}</p>
          </div>

          {% endfor %}

        </div>

{% endif %}
